<!--   repeat-x 横向平铺
        repeat-y 纵向平铺
        no-repeat 禁止平铺
        background-position: center; 图片显示在容器正中间 可给数值 水平 垂直
        background-clip  指定背景的回执区域（裁剪）
            属性; border-box 背景被裁剪到边框盒（从边框开始绘制背景图片） 默认值
                  padding-box  背景被裁减到内边距框（从内边距开始绘制背景图片） padding外的内容去掉
                  content-box  背景被裁减到内容框
         background-size  指定背景图片的大小
                        数值： 10px  10px
                        百分比  20% 20%
-->
