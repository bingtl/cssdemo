<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            overflow: hidden;
            background-color: orange;
            animation: slide 4s forwards;
        }
        @keyframes slide {
            0%{
                max-height:0px;
            }
            100% {
                max-height:300px;
            }
        }
    </style>
</head>
<body>
<div>
    <p>我不是height，是max-height</p>
    <p>我不是height，是max-height</p>
    <p>我不是height，是max-height</p>
    <p>我不是height，是max-height</p>
    <p>我不是height，是max-height</p>
    <p>我不是height，是max-height</p>
</div>
</body>
</html>
