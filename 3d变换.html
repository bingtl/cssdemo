<!doctype html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Document</title>  
    <style>  
 .wrap{
     width: 300px;
     height: 300px;
     background: rgba(255,0,0,0.3);
     margin: 200px auto;
/* 开启3D空间 */
     transform-style: preserve-3d;
    /* 景深 ：近大远小 */
    perspective: 300px;
 }
 .inner{
     width: 300px;
     height: 300px;
     background: #f5c51c;
     transform: translateZ(-200px);
 }
    </style>  
</head>  
<body>  
 <div class="wrap">
    <div class="inner"></div>
 </div>
</body>  
</html>  
<!-- 
 transform-style: preserve-3d;
一般给父元素开启3D空间

子元素设置3d变换的效果
旋转
    rotateX() 
        对象x轴的旋转角度（变换基点：50% 50% 0）
        旋转方向  从上到下
    rotateY() 
        对象y轴的旋转角度（变换基点：50% 50% 0）
        旋转方向  从左到右
    rotateZ() 
        对象z轴的旋转角度（变换基点：50% 50% 0）
        旋转方向  中间为轴 顺时针旋转
平移
    translateZ
        对象在Z轴上的平移（变换基点：50% 50% 0）
缩放
    sacleZ
        对象在Z轴的缩放（变换基点： 50% 50% 0）
 -->
